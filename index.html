<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="./ingot.css" rel="stylesheet">
  <style media="screen">
    @import url('https://fonts.googleapis.com/css?family=Open+Sans|Varela+Round');
  </style>
</head>

<body class="wrapper">
  <div class="screen main ">
    <div class="users">
      <div class="user">
        <div class="crown">
          <span></span>
        </div>
      </div>
      <div class="user">
      </div>
      <div class="user">
      </div>
    </div>
  </div>
  <div class="screen yt active">
    <div class="player" id="playerDiv">
    </div>
  </div>
  <div class="screen tw">
    twitch
  </div>
</body>
<script src="./player.js"></script>
<script>
  const {
    ipcRenderer
  } = require('electron')
  var player = new Inply('playerDiv');
  ipcRenderer.on('onevid', (event, data) => {
    player.qualitySrc(data);
  })
  player.play();
</script>
</html>
