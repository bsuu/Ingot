<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto|Varela+Round');
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .screen {
      height: calc(100vh * 1);
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
    }

    .mainScreen {
      background: #303952;
      position: relative !important;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Varela Round', sans-serif;
      color: #596275;
    }

    .ytScreen {
      background: red;
      top: -100vh;
    }

    .twScreen {
      background: purple;
      top: -100vh;
    }

    .cover {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;

      width: 100%;
      height: 100%;
    }

    .tv {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;

      width: 100%;
      height: 100%;

      overflow: hidden;
    }

    .html5-video-player .ytp-watermark {
      display: none !important;
    }

    .active {
      top: 0;
      transition: all .2s ease-in-out;
    }
  </style>
</head>
